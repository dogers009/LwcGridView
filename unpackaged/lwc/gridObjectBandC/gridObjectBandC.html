<template>
    <template if:true={loader}>
        <lightning-spinner alternative-text="Loading..." size="small"></lightning-spinner>
    </template>
 
    <div class="slds-box slds-theme_default">
        <lightning-card  title="Accounts">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr class="slds-line-height_reset slds-text-title_caps">
                        <th  class="slds-is-resizable" scope="col">
                            <div class="slds-truncate" title="NameB">
                                Name Object B
                            </div>
                        </th>
                        <th  class="slds-is-resizable" scope="col">
                            <div class="slds-truncate" title="CreatedDateB">
                                CreatedDate Object B
                            </div>
                        </th>
                        <th  class="slds-is-resizable" scope="col">
                            <div class="slds-truncate" title="NameC">
                                Name Object B
                            </div>
                        </th>
                        <th class="slds-is-resizable" scope="col">
                            <div class="slds-truncate" title="CreatedDateC">
                                CreatedDate Object C
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template if:true={objectBandCs}>
                        <template for:each={objectBandCs} for:item="bc">
                            <tr key={bc.Id}>
                                <th scope="row" data-label="Name">
                                    <div class="slds-truncate" title={bc.Name}>{bc.Name}</div>
                                </th>
                                <th scope="row" data-label="CreatedDate">
                                    <div class="slds-truncate" title={bc.CreatedDate}>{bc.CreatedDate}</div>
                                </th>
                                <th scope="row" data-label="Object_BName">
                                    <div class="slds-truncate" title={bc.Object_B__r.Name}>{bc.Object_B__r.Name}</div>
                                </th>
                                <th scope="row" data-label="CreatedDate">
                                    <div class="slds-truncate" title={bc.Object_B__r.CreatedDate}>{bc.Object_B__r.CreatedDate}</div>
                                </th>
                            </tr>
                        </template>
                    </template>
                </tbody>
            </table>
            <template if:true={isDisplayNoRecords}>
                <div class="slds-align_absolute-center">
                    <br/>
                    No records found
                </div>
            </template>
            <br/>
            <div class="slds-align_absolute-center"> 
                <div class="slds-p-right_xx-small">
                         
                    <lightning-button label="Prev"
                    disabled={isPrev} onclick={handlePrev}
                                        variant="brand"
                                        icon-name="utility:back"
                                        name="prev"></lightning-button>  
                </div>
                <span class="slds-badge slds-badge_lightest">
                    {recordStart}-{recordEnd} of {totalRecords} | Page {pageNumber} of {totalPages}
                </span>
                <div class="slds-p-left_xx-small">
                    <lightning-button label="Next"
                    disabled={isNext} onclick={handleNext}
                                        variant="brand"
                                        icon-name="utility:forward"
                                        icon-position="right"
                                        name="next"></lightning-button>
                </div>
            </div>  
        </lightning-card>
    </div>
</template>
